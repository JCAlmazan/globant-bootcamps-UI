<ul class="list-group">
  <li class="list-group-item active">
    <div class="row">
      <h2 class="list-group-item-heading col-md-10">Products</h2>
      <button type="button" class="btn btn-default col-md-1" data-toggle="modal" data-target="#CreateModal">Create</button>
    </div>
  </li>
  <li class="list-group-item" ng-repeat="product in products track by $index">
    <div class="row">
      <div class="col-md-9">
        <h4>{{product.name}}</h4>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>        
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#CreateModal"><strong>Read one</strong></button>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditModal" ng-click="changeId(products.indexOf(product)); updateForm(product)"><strong>Edit</strong></button>
        
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal" ng-click="changeId(products.indexOf(product))"><strong>Delete</strong></button>
      </div>
    </div>
  </li>
</ul>

<!--Create Modal -->
<div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Enter product name" ng-model="addName">
            </div>
            <div class="form-group">
              <label for="Description">Description</label>
              <input type="text" class="form-control" id="Description" placeholder="Enter product description" ng-model="addDesc">
            </div>
            <div class="form-group">
              <label for="Price">Price</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="Price" placeholder="Enter product price" ng-model="addPrice">
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addProduct()" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>

<!--Update Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update Product</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter product name" ng-model="addName">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" placeholder="Enter product description" ng-model="addDesc">
          </div>
          <div class="form-group">
            <label for="Price">Price</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="Price" placeholder="Enter product price" ng-model="addPrice">
              <div class="input-group-addon">.00</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="editProduct()">Update</button>
      </div>
    </div>
  </div>
</div>

<!--Delete Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
      </div>
      <div class="modal-body">
        <p>Product will be deleted.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" ng-click="remove()" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
